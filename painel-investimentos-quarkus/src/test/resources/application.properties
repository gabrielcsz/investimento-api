# --- H2 usado SOMENTE para testes ---
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.driver=org.h2.Driver
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MSSQLSERVER;INIT=CREATE SCHEMA IF NOT EXISTS dbo
quarkus.datasource.username=sa
quarkus.datasource.password=sa

quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=import.sql

quarkus.log.category."org.hibernate.SQL".level=DEBUG

quarkus.oidc.auth-server-url=http://localhost:8081/realms/investimento-realm
quarkus.oidc.client-id=backend
quarkus.oidc.credentials.secret=secret
quarkus.oidc.application-type=service

quarkus.http.test-port=0
quarkus.http.port=0
